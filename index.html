<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Noto+Sans+Lao+Looped:wght@100..900&family=Phetsarath:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fd);
            font-family: 'phetsarath', sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .image {
            width: 150px;
            height: 250px;
            background: url("images/รูปภาพ\ WhatsApp\ 2568-02-13\ เวลา\ 13.30.25_d1fdd4d6.jpg") no-repeat center;
            background-size: cover;
            border-radius: 10px;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .keypad button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fd);
            color: white;
            cursor: pointer;
        }
        .keypad button:active {
            background: #ff5277;
        }
        #txt {
            color: #a1c4fd;
            font-size: 30px;
            text-align: center;
            margin-top: 70px;
            position: absolute; /* Add this line */
            top: 0; /* Adjust as needed */
            left: 0; /* Adjust as needed */
            width: 100%; /* Adjust as needed */
            font-family: 'lobster', cursive;
        }
        #display {
            width: 85%;
            height: 40px;
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
            border: 2px solid #ff758c;
            border-radius: 10px;
            padding: 5px;
        }
        #message {
            color: red;
            text-align: center;
            font-size: 14px;
            height: 20px;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%; /* ทำให้กรอบเล็กลงในมือถือ */
                padding: 10px;
            }
            .image {
                width: 120px; /* ลดขนาดของรูปในมือถือ */
                height: 250px;
            }
            .keypad button {
                width: 45px; /* ลดขนาดปุ่ม */
                height: 45px;
                font-size: 20px;
            }
            #display {
                font-size: 18px;
                width: 85%;
                height: 35px;
            }
            #txt {
                font-size: 30px;
                margin-top: 250px;
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="text1">
        <h1 id="txt">Enter our password</h1>
    </div>

    <div class="container">
        <div class="image"></div>
        <div>
            <input type="text" id="display" readonly>
            <div class="keypad">
                <button onclick="press(1)">1</button>
                <button onclick="press(2)">2</button>
                <button onclick="press(3)">3</button>
                <button onclick="press(4)">4</button>
                <button onclick="press(5)">5</button>
                <button onclick="press(6)">6</button>
                <button onclick="press(7)">7</button>
                <button onclick="press(8)">8</button>
                <button onclick="press(9)">9</button>
                <button onclick="clearInput()">C</button>
                <button onclick="press(0)">0</button>
                <button onclick="checkPass()">✔</button>
            </div>
            <div id="message"></div>
        </div>
    </div>

    <script>
        let input = "";
        const correctPass = "27062022";

        function press(num) {
            if (input.length < 8) {
                input += num;
                document.getElementById("display").value = input;
            }
        }

        function clearInput() {
            input = "";
            document.getElementById("display").value = "";
            document.getElementById("message").textContent = "";
        }

        function checkPass() {
            if (input === correctPass) {
            
            window.location.href = "menu.html";
            } else {
            document.getElementById("message").textContent = "ລືມລະຫັດຫວາ?";
            }
            checkPass.innerHTML = input;
        }
    </script>

</body>
</html>
