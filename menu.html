<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Noto+Sans+Lao+Looped:wght@100..900&family=Phetsarath:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 85%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: sacramento, cursive;
        }

        h2 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* บังคับให้เป็น 2 คอลัมน์เสมอ */
            gap: 10px;
        }

        .box {
            background: linear-gradient(135deg, #ff9a9e,  #a1c4fd, #fad0c4, #c2e9fd);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .box img {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }

        .box p {
            margin-top: 10px;
            font-size: 16px;
            font-family: lobster, cursive;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>MENU</h2>
        <div class="grid">
            <div class="box" onclick="goToPage('menu1.html')">
                <p>menu 1</p>
            </div>
            <div class="box" onclick="goToPage('menu2.html')">
                <p>menu 2</p>
            </div>
            <div class="box" onclick="goToPage('menu3.html')">
                <p>menu 3</p>
            </div>
            <div class="box" onclick="goToPage('menu4.html')">
                <p>menu 4</p>
            </div>
        </div>
    </div>

    <script>
        function goToPage(url) {
            window.location.href = url;
        }
    </script>

</body>
</html>
