<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fd);
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .container video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .timer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .time-box {
            width: 70px;
            height: 70px;
            background: #fff0f6;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            font-size: 18px;
            font-weight: bold;
            color: #a1c4fd;
        }
        .time-box span {
            font-size: 12px;
            font-weight: normal;
            color: #ff85a2;
            font-family: 'Merriweather', serif;

        }
        .text {
            font-size: 16px;
            margin-bottom: 15px;
            color: #a1c4fd;
            font-family: 'Merriweather', serif;
        }
        .button {
            background: #ff85a2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background: #ff5c8a;
        }
    </style>
</head>
<body>

    <div class="container">
        <video controls autoplay muted loop>
            <source src="video/วิดีโอ WhatsApp 2568-02-13 เวลา 13.30.31_733583ce.mp4" type="video/mp4">
        </video>
            <div class="timer">
            <div class="time-box">
                <div id="days">0</div>
                <span>Days</span>
            </div>
            <div class="time-box">
                <div id="hours">0</div>
                <span>Hrs</span>
            </div>
            <div class="time-box">
                <div id="minutes">0</div>
                <span>Mins</span>
            </div>
            <div class="time-box">
                <div id="seconds">0</div>
                <span>Secs</span>
            </div>
        </div>
        <div class="text">How long we've been together ⏳✨</div>
        <button class="button" onclick="goToMenu()">Back to menu</button>
    </div>

    <script>
        // ใส่วันที่ที่เริ่มคบกัน (ปี, เดือน - 1, วันที่)
        const startDate = new Date(2022, 5, 27); // เช่น 10 มิถุนายน 2022

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        function goToMenu() {
            window.location.href = "menu.html";
        }

        // อัปเดตเวลาทุกวินาที
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>
</html>
